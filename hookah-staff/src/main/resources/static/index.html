<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hookah Staff - Управление табаками</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #495057;
            min-height: 100vh;
            line-height: 1.6;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            overflow: hidden;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px 40px;
            min-height: 80px;
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .header-center h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0 0 8px 0;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-center p {
            font-size: 1.1rem;
            color: #6c757d;
            font-weight: 400;
            margin: 0;
        }

        .header-profile {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-info {
            text-align: right;
        }

        .profile-role {
            color: #6c757d;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .profile-username {
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .logout-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.2);
        }

        .logout-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
        }

        .logout-button svg {
            transition: transform 0.2s ease;
        }

        .logout-button:hover svg {
            transform: translateX(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border: 1px solid #e9ecef;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 500;
        }

        .add-button-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .add-button {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.2);
        }

        .add-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
            background: linear-gradient(135deg, #495057 0%, #343a40 100%);
        }

        .add-form {
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border: 1px solid #e9ecef;
        }

        .add-form h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #495057;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 6px;
            color: #495057;
            font-size: 0.95rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6c757d;
            box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.1);
        }

        /* Стили для рекомендаций */
        .suggestions-container {
            margin-top: 8px;
        }

        .suggestions-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .suggestions-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .suggestion-chip {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            border: 1px solid #bbdefb;
            border-radius: 16px;
            padding: 4px 12px;
            font-size: 0.8rem;
            color: #1976d2;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .suggestion-chip:hover {
            background: linear-gradient(135deg, #1976d2 0%, #7b1fa2 100%);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.3);
        }

        .suggestion-chip:active {
            transform: translateY(0);
        }

        .save-button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
            background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%);
        }

        .tobacco-list h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .tobacco-table {
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border: 1px solid #e9ecef;
        }

        .table-container {
            width: 100%;
        }

        .table-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 16px 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .table-header h3 {
            color: #495057;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto; /* Автоматическая разметка для адаптации к содержимому */
        }

        .table th {
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: visible;
        }

        .table td {
            padding: 12px 8px;
            border-bottom: 1px solid #f1f3f4;
            color: #495057;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: visible;
            text-align: center;
        }

        .table tbody tr:hover {
            background: #f8f9fa;
        }

        /* Специальные стили для колонок с минимальными размерами */
        .table th:nth-child(1), .table td:nth-child(1) { /* Бренд */
            min-width: 80px;
        }
        
        .table th:nth-child(2), .table td:nth-child(2) { /* Вкус */
            min-width: 70px;
        }
        
        .table th:nth-child(3), .table td:nth-child(3) { /* Цена */
            min-width: 80px;
        }
        
        .table th:nth-child(4), .table td:nth-child(4) { /* Дата заказа */
            min-width: 100px;
        }
        
        .table th:nth-child(5), .table td:nth-child(5) { /* Дата инвентаризации */
            min-width: 120px;
        }
        
        .table th:nth-child(6), .table td:nth-child(6) { /* Вес на инвентаризации */
            min-width: 140px;
        }
        
        .table th:nth-child(7), .table td:nth-child(7) { /* Использование */
            min-width: 80px;
        }
        
        .table th:nth-child(8), .table td:nth-child(8) { /* Действия */
            min-width: 80px;
        }

        .price {
            color: #495057;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state p:first-child {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .delete-button {
            background: #dc3545;
            color: #ffffff;
            border: none;
            padding: 6px 12px;
            font-size: 0.8rem;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .delete-button:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .app {
                padding: 10px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
                text-align: center;
            }

            .header-center h1 {
                font-size: 2rem;
            }

            .header-profile {
                flex-direction: column;
                gap: 15px;
                width: 100%;
            }

            .profile-info {
                text-align: center;
            }

            .logout-button {
                width: 100%;
                justify-content: center;
            }

            .login-container {
                min-height: 50vh;
                padding: 10px;
            }

            .login-card {
                padding: 30px 20px;
                border-radius: 16px;
            }

            .login-icon {
                width: 60px;
                height: 60px;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }

            .table {
                font-size: 0.8rem;
            }

            .table th,
            .table td {
                padding: 8px 4px;
            }
        }

        @media (max-width: 480px) {
            .table {
                font-size: 0.75rem;
            }

            .table th,
            .table td {
                padding: 6px 2px;
            }
        }

        @media (max-width: 360px) {
            .table {
                font-size: 0.7rem;
            }

            .table th,
            .table td {
                padding: 4px 1px;
            }
        }

        /* Стили для вкладок */
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            color: #6c757d;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            color: #495057;
            background: #f8f9fa;
        }

        .tab-button.active {
            color: #495057;
            border-bottom-color: #6c757d;
            background: #f8f9fa;
        }

        /* Стили для карточек привозов */
        .delivery-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .delivery-card {
            background: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .delivery-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-color: #6c757d;
        }

        .delivery-date {
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
        }

        .delivery-info {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .delivery-info div {
            margin-bottom: 5px;
        }

        /* Стили для модального окна */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #495057;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #6c757d;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: #f8f9fa;
            color: #495057;
        }

        /* Стили для истории */
        .history-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Стили для формы авторизации */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid #e9ecef;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border-radius: 50%;
            color: white;
            margin-bottom: 20px;
        }

        .login-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 0 0 8px 0;
        }

        .login-header p {
            color: #6c757d;
            font-size: 1rem;
            margin: 0;
        }

        .login-form {
            margin-bottom: 30px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #6c757d;
            background: white;
            box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.1);
        }

        .form-input::placeholder {
            color: #adb5bd;
        }

        .login-button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.2);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.3);
            background: linear-gradient(135deg, #495057 0%, #343a40 100%);
        }

        .login-button svg {
            transition: transform 0.2s ease;
        }

        .login-button:hover svg {
            transform: translateX(2px);
        }

        .login-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #dee2e6;
        }

        .info-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .info-header svg {
            color: #6c757d;
        }

        .info-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-role {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .role-name {
            font-weight: 500;
            color: #495057;
            font-size: 0.9rem;
        }

        .role-credentials {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #6c757d;
            border: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Подключение JavaScript модулей -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
